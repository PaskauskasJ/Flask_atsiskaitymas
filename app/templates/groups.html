{% extends "base.html" %} {% block content
%}

<h1 align="center">Groups</h1>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}
    <tr>
      <th scope="row">
        <a href="/group/{{ group.id }}">{{ group.id }}</a>
      </th>
      <td>{{ group.name }}<button type="button" class="close" onClick="deleteGroup( {{ group.id }} )"><span aria-hidden="true">&times;</span>
      </button></td>
    </tr>
    {% endfor %}

  </tbody>
</table>
<h4 align="center">Add new group</h4>
<hr />

  <form method="POST">
    <label> Group </label>
    <input
      type="text"
      name="group"
      id="group"
      class="form-control"
      placeholder="Insert group description"
    />

    
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Group</button>
    </div>
  </form>

  

    {% endblock %}
  </form>
</div>
